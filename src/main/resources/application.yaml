
server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  data:
    mongodb:
      host: localhost
      port: 28017
      database: Kotobi
      auto-index-creation: true
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

